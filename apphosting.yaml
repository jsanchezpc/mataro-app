# apphosting.yaml
# Configuraci√≥n para Firebase App Hosting usando Secret Manager

# Cada variable se especifica con su nombre, la referencia a su secreto
# en Secret Manager, y la disponibilidad (BUILD, RUNTIME o ambas).
# Asumimos que los secretos en Secret Manager tienen el mismo nombre
# que las variables de entorno.
env:
  - variable: NEXT_PUBLIC_API_KEY
    secret: NEXT_PUBLIC_API_KEY # Referencia al secreto llamado "NEXT_PUBLIC_API_KEY" en Secret Manager
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_AUTH_DOMAIN
    secret: NEXT_PUBLIC_AUTH_DOMAIN # Referencia al secreto llamado "NEXT_PUBLIC_AUTH_DOMAIN"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_PROJECT_ID
    secret: NEXT_PUBLIC_PROJECT_ID # Referencia al secreto llamado "NEXT_PUBLIC_PROJECT_ID"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_STORAGE_BUCKET
    secret: NEXT_PUBLIC_STORAGE_BUCKET # Referencia al secreto llamado "NEXT_PUBLIC_STORAGE_BUCKET"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_MESSAGING_SENDER_ID # Referencia al secreto llamado "NEXT_PUBLIC_MESSAGING_SENDER_ID"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_APP_ID
    secret: NEXT_PUBLIC_APP_ID # Referencia al secreto llamado "NEXT_PUBLIC_APP_ID"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_MEASUREMENT_ID
    secret: NEXT_PUBLIC_MEASUREMENT_ID # Referencia al secreto llamado "NEXT_PUBLIC_MEASUREMENT_ID"
    availability:
      - BUILD
      - RUNTIME

