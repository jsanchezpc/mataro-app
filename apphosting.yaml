# apphosting.yaml
# Configuraci√≥n para Firebase App Hosting usando Secret Manager

# Cada variable se especifica con su nombre, la referencia a su secreto
# en Secret Manager, y la disponibilidad (BUILD, RUNTIME o ambas).
# Asumimos que los secretos en Secret Manager tienen el mismo nombre
# que las variables de entorno.
env:
  - variable: NEXT_PUBLIC_API_KEY
    secret: NEXT_PUBLIC_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_AUTH_DOMAIN
    secret: NEXT_PUBLIC_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_PROJECT_ID
    secret: NEXT_PUBLIC_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_STORAGE_BUCKET
    secret: NEXT_PUBLIC_STORAGE_BUCKET
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_MESSAGING_SENDER_ID
    secret: NEXT_PUBLIC_MESSAGING_SENDER_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_APP_ID
    secret: NEXT_PUBLIC_APP_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_MEASUREMENT_ID
    secret: NEXT_PUBLIC_MEASUREMENT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_RECAPTCHA_KEY
    secret: NEXT_PUBLIC_RECAPTCHA_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_PROD_RECAPTCHA_KEY
    secret: NEXT_PUBLIC_PROD_RECAPTCHA_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: FIREBASE_PROJECT_ID
    secret: FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: FIREBASE_CLIENT_EMAIL
    secret: FIREBASE_CLIENT_EMAIL
    availability:
      - BUILD
      - RUNTIME

  - variable: FIREBASE_PRIVATE_KEY
    secret: FIREBASE_PRIVATE_KEY
    availability:
      - BUILD
      - RUNTIME

